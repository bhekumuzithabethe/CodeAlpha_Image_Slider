<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" />
</head>
<body>
    <div class="slider">
        <button class="btn" onclick="previous_img()"><i class="fa-solid fa-chevron-left"></i></button>
        <div class="image-container">
            <img src="img/analysis.jpg" alt="Image not found" class="image_slider">
           
        </div>
        <button class="btn" onclick="next_img()"><i class="fa-solid fa-chevron-right"></i></button>

    </div>

    <script src="scripts.js"></script>
</body>
</html>
